<!DOCTYPE html>
<html>
    <head>
        <title>Rbx-1 Comand and Control</title>
        <script type="module" src="app.mjs"></script>
    </head>
    <body>
        <h1>RBX-1 Comand and Control</h1>
        <table>
            <tr>
                <th></th>
                <th>Axis 1</th>
                <th>Axis 2</th>
                <th>Axis 3</th>
                <th>Axis 4</th>
                <th>Axis 5</th>
                <th>Axis 6</th>
            </tr>
            <tr id="add_button_row">
                <th></th>
                <td><button>+</button></td>
                <td><button>+</button></td>
                <td><button>+</button></td>
                <td><button>+</button></td>
                <td><button>+</button></td>
                <td><button>+</button></td>
            </tr>
            <tr id="sub_button_row">
                <th></th>
                <td><button>-</button></td>
                <td><button>-</button></td>
                <td><button>-</button></td>
                <td><button>-</button></td>
                <td><button>-</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <th>UI Position</th>
                <td id="ui1">0.0</td>
                <td id="ui2">0.0</td>
                <td id="ui3">0.0</td>
                <td id="ui4">0.0</td>
                <td id="ui5">0.0</td>
                <td id="ui6">0.0</td>
            </tr>
            <tr>
                <th>Server Position</th>
                <td id="s1">0.0</td>
                <td id="s2">0.0</td>
                <td id="s3">0.0</td>
                <td id="s4">0.0</td>
                <td id="s5">0.0</td>
                <td id="s6">0.0</td>
            </tr>
            <tr>
                <th>Robot Position</th>
                <td id="r1">0.0</td>
                <td id="r2">0.0</td>
                <td id="r3">0.0</td>
                <td id="r4">0.0</td>
                <td id="r5">0.0</td>
                <td id="r6">0.0</td>
            </tr>
        </table>
    </body>
</html>
